import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.*

task copy_Resultate(type: Db2Db) {
    description = "Kopiert Berechnungen in die Resultate-Tabellen."
    sourceDb =  [targetDbUrl, targetDbUser, targetDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    sqlParameters = [dbschema: dbSchema]    
    transferSets = [
            new TransferSet("sql/copyHFP.sql", dbSchema + ".resultate_hfp", true),
            new TransferSet("sql/copyLFP.sql", dbSchema + ".resultate_lfp", true),
    ]
}